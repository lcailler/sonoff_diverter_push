<!DOCTYPE html>
<html charset="UTF-8">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Test</title>
  </head>
  <body>
    <h1>Uptime Test</h1>
    <p><span id="time-hms">??:??:??</span></p>
    <p>ESP8266 actif depuis <span id="time-ms">??</span> Millisec, depuis le poweron, soit <span id="time-s">??</span> sec., ou encore <span id="time-h">??</span> heures.</p>
    <script type="application/javascript">
    
    var xmlhttp = new XMLHttpRequest();
    var url = "/time.json";

    function updateStart() {
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
                if(this.status == 200) {
                    try {
                        var data = JSON.parse(this.responseText);
                        updateView(data);
                    } catch (e) {
                        console.log("Update failed: " + e);
                        console.log(this.responseText);
                    }
                }

                window.setTimeout(updateStart, 500);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }

    function updateView(data) {
        document.getElementById("time-ms").innerHTML = data.uptime_ms;
        document.getElementById("time-s").innerHTML = (data.uptime_ms/1000).toFixed(1);
        document.getElementById("time-h").innerHTML = (data.uptime_ms/1000/3600).toFixed(1);
        document.getElementById("time-hms").innerHTML = (new Date()).toLocaleTimeString();
    }

    updateStart();
    </script>
  </body>
</html>
