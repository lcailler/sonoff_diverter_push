    <script type="application/javascript">

    var xmlhttp = new XMLHttpRequest();

    function updateVersion() {
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
                if(this.status == 200) {
                    try {
                        var data = JSON.parse(this.responseText);
                        document.getElementById("localHostName").innerHTML = data.localHostName;
                    } catch (e) {
                        console.log("Update failed: " + e);
                        console.log(this.responseText);
                    }
                }

            }
        };
        xmlhttp.open("GET", "./config.json", true);
        xmlhttp.send();
    }
    function updateTime() {
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
                if(this.status == 200) {
                    try {
                        var data = JSON.parse(this.responseText);
                        updateTimeView(data);
                    } catch (e) {
                        console.log("Update failed: " + e);
                        console.log(this.responseText);
                    }
                }

                window.setTimeout(updateTime, 1000);
            }
        };
        xmlhttp.open("GET", "./time.json", true);
        xmlhttp.send();
    }

    function updateTimeView(data) {
        //console.log(data);
        //document.getElementById("time-ms").innerHTML = data.uptime_ms;
        //document.getElementById("time-hms").innerHTML = (new Date()).toLocaleTimeString();
        //document.getElementById("time-hms").innerHTML = (new Date()).toLocaleTimeString();
        document.getElementById("time-hms").innerHTML = (new Date(data.time_sec*1000.0)).toLocaleTimeString();
    }

    updateVersion();
    window.setTimeout(updateTime, 1000);
    //updateTime();
    </script>
